<div class="container is-fluid">
  <div class="content">
    <h1 class="title">{{ title }}</h1>
    <h1 class="subtitle is-4">Peneira</h1>
    <h1 class="subtitle is-6">Página de Cadastro</h1>
  </div>

  <form #userForm="ngForm">

    {{userForm.value | json}}
    <hr />
    {{userModel | json}}

    <div class="box">
      <div class="field">
        <label class="label">Nome Completo</label>
        <input type="text" name="username" class="input" placeholder="Digite seu nome!" [ngModel]="userModel.username">
      </div>

      <div class="field">
        <label class="label">E-mail</label>
        <input type="email" name="email" class="input" placeholder="Digite seu e-mail!" [ngModel]="userModel.email">
      </div>

      <div class="field">
        <label class="label">Celular</label>
        <input type="tel" name="phone" class="input" placeholder="Digite seu telefone!" [ngModel]="userModel.phone">
      </div>

      <div class="field">
        <label class="label">Sua posição</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select name="role" [ngModel]="userModel.role">
              <option *ngFor="let role of roles">{{ role }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            <input value="mainTeam" type="radio" name="team" [ngModel]="userModel.team">
            Time Principal
          </label>
          <label class="radio">
            <input value="academyTeam" type="radio" name="team" [ngModel]="userModel.team">
            Time Academy
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="subscribe" [ngModel]="userModel.subscribe">
            Quero receber noticias sobre novas peneiras.
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button">Se inscrever!</button>
        </div>
      </div>

    </div>
  </form>

  <div class="field">
    <div class="content">
      <h1 class="title">Boa sorte!</h1>
    </div>
  </div>
</div>
